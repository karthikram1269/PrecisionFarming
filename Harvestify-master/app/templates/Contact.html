{% extends 'layout.html' %}

{% block body %}
<!-- Contact Us -->
<section class="contact py-5">
    <div class="container py-md-4">
        <h3 class="heading mb-sm-5 mb-4 text-center">Contact Us</h3>
        <div class="row contact-grids">
            <div class="col-lg-6 contact-left">
                <h4>Contact Information</h4>
                <p class="mt-3">Feel free to reach out to us using the contact information below:</p>
                <ul class="mt-3">
                    <li><span class="mr-2">Email:</span>infoprecisionfarming1@gmail.com</li>
                    <li><span class="mr-2">Phone:</span> +91 9949090859</li>
                    <li><span class="mr-2">Address:</span>TamilNadu</li>
                </ul>
            </div>
            <div class="col-lg-6 mt-lg-0 mt-5 contact-right">
                <h4>Get In Touch</h4>
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Your Name</label>
                                <input type="text" class="form-control" placeholder="John Doe" required="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Your Email</label>
                                <input type="email" class="form-control" placeholder="john@example.com" required="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" placeholder="Your Subject" required="">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="5" placeholder="Your Message" required=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- //Contact Us -->
{% endblock %}
